<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Signup Form</title>  
</head>

<body>
    <h1>Signup Form</h1>

    <form action="process_signup.php" method="post">
        <div>
            <h4>Name</h4>
            <label for="first_name">First:</label>
            <input type="text" id="first_name" name="first_name" placeholder="John" required><br>
            <label for="last_name">Last:</label>
            <input type="text" id="last_name" name="last_name" placeholder="Doe" required>
        </div>

        <div>
            <h4>Personal Information</h4>
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" placeholder="jdoe56@example.com" required><br>

            <label for="address">Address:</label>
            <input type="text" id="address" name="address" size="50" placeholder="123 First Street, Cityville, AL 98765" required><br>

            <label for="creditcard_num">Credit Card Number:</label>
            <input type="number" id="creditcard_num" name="creditcard_num" required pattern="[0-9]{16}" maxlength=16 placeholder="16-digit code" required="">
        </div>

        <div>
            <h4>License Plate Number</h4>
            <label for="LPN">Primary</label>
            <input type="text" id="LPN" name="LPN" placeholder="(Optional)" required><br>
            <label for="temp_LPN">Temporay</label>
            <input type="text" id="temp_LPN" name="temp_LPN" placeholder="(Optional)" required>
        </div>

            <input type="submit" value="Sign Up">
    </form>

</body>
</html>
